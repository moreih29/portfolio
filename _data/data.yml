projects:
    title: Projects
    intro: 

    assignments:
      - title: 국내 코로나 예측 및 현황 정보 제공 시스템 (코로나내일)
        period: 2021.07 - 현재
        detail: >
          2019년 처음 발생한 이후로 현재까지 코로나는 사회적으로 큰 문제를 야기하고 있습니다. 
          정부 및 많은 기관에서 통계 정보를 제공하고 있지만, 오늘 얻을 수 있는 정보는 어제의 통계 정보입니다.
          "코로나내일"은 코로나 예측 정보를 제공하여 사람들에게 미래를 대비하고 행동할 수 있는 기회를 제공합니다.
        skills:
          - python
          - django
          - javascript
          - tensorflow
          - seq2seq
          - docker
          - aws
        link: "https://coronatomorrow.co.kr"

      - title: 웹 데이터 기반 전 세계 질병 정보 제공 시스템
        period: 2018.09 - 현재
        detail: >
          사람들은 웹에 많은 정보를 공유하기 때문에, 웹 데이터의 발생 추이는 실제 질병의 발생과 상관관계를 갖습니다.
          본 시스템은 전 세계의 다양한 국가, 다양한 질병에 대해 웹 데이터를 수집하고 이에 대한 통계 자료를 제공합니다.
        skills:
          - java
          - spring
          - javascript
          - word cloud
          - tensorflow
          - word2vec
          - bilstm
        link: "http://www.epidemic.co.kr/worldwide/news"

