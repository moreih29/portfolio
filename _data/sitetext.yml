about:
    title: "About Me"
    section: about
    subhead: " 변화를 두려워하지 않는, 넓은 시야를 가진 데이터 과학자"
    text1: "빠르게 변화하는 세상의 흐름에서 중요한 정보를 포착 및 분석하고 더 나아가 데이터를 통해 미래를 예측하는 데이터 과학은 저에게 큰 흥미를 가져다 주었습니다. 저는 전통적인 통계적 방법부터 Deep learning 을 적용한 방법까지, 데이터의 특징을 추출하고 예측하는 공부를 해왔습니다. 최근에는 자연어 처리 및 time-series forecasting 분야에 집중하고 있으며 슬로건으로 작성한 '변화를 두려워하지 않는, 넓은 시야를 가진 데이터 과학자'가 되기 위해 꾸준히 최신 기술을 공부하고, 다른 분야의 기술을 적용하는 등의 노력을 하고 있습니다."
    text2: "데이터 과학은 의료, 여가, 교통 등 수 많은 분야에 활용될 수 있습니다. 저의 미래 목표는 데이터 과학을 활용하여 다양한 분야에서 사람들의 삶의 질을 향상시키고 전 세계에 변화의 바람을 불러일으키는 활동들에 동참하는 것입니다."

