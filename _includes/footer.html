  <!-- Footer -->
  <footer class="footer" id="footer" style="background-color:#212529">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4">
          <span class="copyright" style="color: lightgray;">Copyright &copy; {{ site.footer }} {{ 'now' | date: "%Y" }}</span>
        </div>
        <div class="col-md-4">
          <style>
             a { text-decoration: none; color: lightgray; }
            a:hover, a:active, a:focus{ text-decoration: none; }
          </style>
          <a href="mailto:{{ site.email }}" ><i class="fa fa-envelope"></i> {{ site.email }}</a>
        </div>
		<!-- Social Media -->
        <div class="col-md-4">
          <ul class="list-inline social-buttons">
		  {% for link in site.data.sitetext.footer.social  %}
            <li class="list-inline-item">
			  {% if link.url %}
              <style>
                .footicon {
                  background-color: gray !important;
                }
                .footicon:focus, .footicon:active, .footicon:hover{
                  background-color: #fed136 !important;
                }
              </style>            
              <a href="{{ link.url }}" target="_blank" class="footicon">
                {% if link.icon %}<i class="{{ link.icon }}"></i>{% endif %}
              </a>
			  {% endif %}
            </li>
			{% endfor %}
          </ul>
        </div>
		<!-- Legal -->
        <!-- <div class="col-md-4">
          <ul class="list-inline quicklinks">
            <li class="list-inline-item">
              <a href="legal">{{ site.data.sitetext.footer.legal | default: "Privacy Policy" }}</a>
            </li>
          </ul>
        </div> -->
      </div>
    </div>
  </footer>
{% if page.layout == "page" %}
<script>
fixPageShort();
function fixPageShort() {
  if(window.innerHeight > document.body.offsetHeight) {
    document.getElementById("footer").style.position="fixed";
    document.getElementById("footer").style.bottom=0;
    document.getElementById("footer").style.right=0;
    document.getElementById("footer").style.left=0;
    document.getElementById("footer").style.width="100%";
  }
}
</script>
{% endif %}
  <!-- End Footer -->
